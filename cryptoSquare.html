<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Crypto Square</title>
  </head>
  <body>
    <div class="container">
      <h1>Crypto Square</h1>

      <form id="message">
        <div class="form-group">
          <label for="message">Enter a message to encrypt:</label>
          <input id="message" type="text">
        </div>

        <button type="submit" class="btn">Encrypt your message</button>
      </form>

      <div id="result">
        <p><span class="coded"></span></p>
        <p><span class="test"></span></p>
        <p><span class="test2"></span></p>
      </div>
    </div>
  </body>
</html>
